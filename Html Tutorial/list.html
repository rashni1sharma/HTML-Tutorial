<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <header>
        <main>
            <ul>
                <li>Orange</li>
                <ul>
                    <li>color:orange</li>
                    <li>season:winter</li>
                </ul>
                <li>Apple</li>
                <ul>
                    <li>color:red</li>
                    <li>season:winter</li>
                </ul>

                <li>Banana</li>
                <ul>
                    <li>color:yellow</li>
                    <li>season:summer</li>
                </ul>


            </ul>
        </main>
    </header>
</body>
</html>
